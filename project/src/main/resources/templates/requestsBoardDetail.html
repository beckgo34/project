<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <th:block th:insert="~{fragments::header}" />
    </header>

    <section>
        <div class="container">
            <h2 class="text-center mt-5 mb-4" th:text="${reitem.r_title}"></h2>
            <div class="row justify-content-between mb-4">
                <div class="col-auto">
                    <span>작성자: </span>
                    <span th:text="${reitem.mr_name}"></span>
                </div>
                <div class="col-auto">
                    <span>진행상황: </span>
                    <span th:text="${reitem.r_progress}"></span>
                </div>
                <div class="col-auto">
                    <span>작성시간: </span>
                    <span th:text="${#dates.format(reitem.r_date, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
            <div class="card">
                <div class="card-body" th:text="${reitem.r_contents}"></div>
            </div>
        </div>
    </section>

    <footer></footer>
</body>
</html>
