<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<style>
</style>
<script src="js/jquery-3.7.1.min.js"></script>
<title>아아</title>
</head>
<body>
	<header>
		<th:block th:insert="~{fragments::header}" />
	</header>
	<div class="center-box">
		<div class="form-box">
			<form th:action="@{writeProc}" method="post" enctype="multipart/form-data">
				<fieldset>
					<div>
						<label for="exampleInputEmail1" class="form-label mt-4"></label> <input
							type="email" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="제목"> <small
							id="emailHelp" class="form-text text-muted"></small>
					</div>
					<div>
						<label for="exampleTextarea" class="form-label mt-4"></label>
						<textarea class="form-control" id="exampleTextarea" rows="10"
							placeholder="요청 사항을 작성해 주세요."></textarea>
					</div>
					<div>
						<label for="formFile" class="form-label mt-4"></label> 
						<input class="form-control" type="file" name="files" id="file">
					</div>
				</fieldset>
				<input type="button" class="wbtn" value="작성">
			</form>
		</div>
	</div>
	<footer></footer>
</body>
<script th:inline="javascript">
	$("#file").on("change", function(){
		let files = $("#file")[0].files;
	});
</script>
</html>
