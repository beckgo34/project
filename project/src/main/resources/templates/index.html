<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
	<div class="page-container">
		<header>
			<th:block th:insert="~{fragments::header}" />
		</header>
		<div type="hidden" id="isLoggedIn" th:data-is-logged-in="${session.isLoggedIn}"></div>
		<div class="button-container">
			<button type="button" class="btn btn-primary btn-lg"
				id="requestsBoard">요청 게시판</button>
			<button type="button" class="btn btn-secondary btn-lg"
				id="successBoard">완료 게시판</button>
		</div>

		<footer> </footer>
	</div>
	<script>
	   $(document).ready(function() {
           let isLoggedIn = $("#isLoggedIn").data("isLoggedIn");
           $("#requestsBoard").click(function() {
               if (isLoggedIn) {
                   location.href = "/requestsBoard";
               } else {
                   alert("로그인을 해주세요");
               }
           });

           $("#successBoard").click(function() {
               if (isLoggedIn) {
                   location.href = "/successBoard";
               } else {
                   alert("로그인을 해주세요");
               }
           });
       });
	</script>
</body>
</html>
