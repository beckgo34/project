<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
	<header>
		<th:block th:insert="~{fragments::header}" />		
	</header>
		
		<section>
			<select>
				<option value="requests-name">이름순</option>
				<option value="requests-title">제목순</option>
			</select>
		</section>
		<section>
			<div class="data-show">
				<th:block th:if="${#lists.isEmpty(reLists)}">
					<div style="width: 100%">게시글이 없습니다</div>
				</th:block>
				<th:block th:unless="${#lists.isEmpty(reLists)}">
					<th:block th:each="reitem:${reLists}">
						<div th:text="${reitem.r_num}"></div>
						<div>
							<a th:href="@{boardDetail(r_num=${reitem.r_num})}" th:text="${reitem.r_title}"></a>
						</div>
						<div th:text="${reitem.m_id}"></div>
					</th:block>
				</th:block>
			</div>	
		
		</section>	
		
	<footer></footer>
</body>
</html>
