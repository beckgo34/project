<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
	<header>
		<th:block th:insert="~{fragments::header}" />
	</header>
	<section>
		<select>
			<option class="request" value="requests-name">요청</option>
			<option class="progress" value="requests-title">진행</option>
		</select>
	</section>
	<table class="table caption-top">
		<thead>
			<tr>
				<th scope="col">글번호</th>
				<th scope="col">제목</th>
				<th scope="col">작성자</th>
				<th scope="col">진행상황</th>
				<th scope="col">날짜</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:if="${#lists.isEmpty(reLists)}">
				<tr>
					<td colspan="5">게시글이 없습니다</td>
				</tr>
			</th:block>
			<button id="re-write">요청작성</button>
			<th:block th:unless="${#lists.isEmpty(reLists)}">
				<th:block th:each="reitem, iterStat : ${reLists}">
					<tr>
						<td th:text="${reitem.r_num}"></td>
						<td><a th:href="@{reBoardDetail(r_num=${reitem.r_num})}"
							th:text="${reitem.r_title}"></a></td>
						<td th:text="${reitem.mr_name}"></td>
						<td th:text="${reitem.r_progress}"></td>
						<td
							th:text="${#dates.format(reitem.r_date, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
				</th:block>

			</th:block>
		</tbody>

	</table>
	<div class="search-area">
		<select id="sel">
			<option value="b_title" selected>제목</option>
			<option value="b_contents" selected>내용</option>
		</select> <input type="text" id="keyword">
		<button id="search">검색</button>
	</div>
	<div class="paging" th:utext="${paging}"></div>

	<footer></footer>
</body>
<script th:inline="javascript">
	$("#search").click(function() {
		let keyword = $("#keyword").val;
		if (keyword == "") {
			alet("검색어를 입력하세요");
			return;
		}
	});

	$("#re-write").click(function(){
		location.href = "/writeForm";
	});
</script>
</html>
